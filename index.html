<!DOCTYPE html><html lang="ar" dir="rtl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>نظام المبيعات</title>    <link rel="stylesheet" href="style.css"></head><body>    <div class="container">        <header>            <h1>نظام إدارة المبيعات</h1>            <nav>                <button id="productsTab">المنتجات</button>                <button id="salesTab">المبيعات</button>                <button id="customersTab">العملاء</button>                <button id="reportsTab">التقارير</button>            </nav>        </header>        <main>            <!-- قسم المنتجات -->            <section id="productsSection" class="active">                <h2>إدارة المنتجات</h2>                <div class="form-group">                    <input type="text" id="productName" placeholder="اسم المنتج">                    <input type="number" id="productPrice" placeholder="السعر">                    <input type="number" id="productQuantity" placeholder="الكمية">                    <button id="addProduct">إضافة منتج</button>                </div>                <table id="productsTable">                    <thead>                        <tr>                            <th>ID</th>                            <th>الاسم</th>                            <th>السعر</th>                            <th>الكمية</th>                            <th>الإجراءات</th>                        </tr>                    </thead>                    <tbody id="productsList"></tbody>                </table>            </section>            <!-- قسم المبيعات -->            <section id="salesSection">                <h2>إدارة المبيعات</h2>                <div class="form-group">                    <select id="saleProduct">                        <option value="">اختر منتج</option>                    </select>                    <input type="number" id="saleQuantity" placeholder="الكمية" min="1">                    <select id="saleCustomer">                        <option value="">اختر عميل</option>                    </select>                    <button id="addSale">تسجيل بيع</button>                </div>                <table id="salesTable">                    <thead>                        <tr>                            <th>ID</th>                            <th>المنتج</th>                            <th>الكمية</th>                            <th>السعر</th>                            <th>المجموع</th>                            <th>العميل</th>                            <th>التاريخ</th>                            <th>الإجراءات</th>                        </tr>                    </thead>                    <tbody id="salesList"></tbody>                </table>            </section>            <!-- قسم العملاء -->            <section id="customersSection">                <h2>إدارة العملاء</h2>                <div class="form-group">                    <input type="text" id="customerName" placeholder="اسم العميل">                    <input type="text" id="customerPhone" placeholder="الهاتف">                    <input type="email" id="customerEmail" placeholder="البريد الإلكتروني">                    <button id="addCustomer">إضافة عميل</button>                </div>                <table id="customersTable">                    <thead>                        <tr>                            <th>ID</th>                            <th>الاسم</th>                            <th>الهاتف</th>                            <th>البريد الإلكتروني</th>                            <th>الإجراءات</th>                        </tr>                    </thead>                    <tbody id="customersList"></tbody>                </table>            </section>            <!-- قسم التقارير -->            <section id="reportsSection">                <h2>التقارير</h2>                <div class="report-filters">                    <input type="date" id="reportStartDate">                    <input type="date" id="reportEndDate">                    <button id="generateReport">توليد التقرير</button>                </div>                <div class="report-results">                    <div class="report-card">                        <h3>إجمالي المبيعات</h3>                        <p id="totalSalesAmount">0</p>                    </div>                    <div class="report-card">                        <h3>عدد المعاملات</h3>                        <p id="totalTransactions">0</p>                    </div>                    <div class="report-card">                        <h3>أفضل المنتجات مبيعاً</h3>                        <ul id="topProducts"></ul>                    </div>                </div>                <canvas id="salesChart"></canvas>            </section>        </main>    </div>    <!-- نموذج التعديل -->    <div id="editModal" class="modal">        <div class="modal-content">            <span class="close">&times;</span>            <div id="modalContent"></div>        </div>    </div>    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    <script src="script.js"></script></body></html>
